version: "3.5"

services:
  mysql:
    container_name: mysql
    build: ./database
    environment:
      MYSQL_ROOT_PASSWORD: topher123
      MYSQL_PASSWORD: topher123
      MYSQL_DATABASE: handf
    networks:
      - main
    ports:
      - 3306:3306
    restart: always
    volumes:
      - handf-data:/var/lib/mysql
      - ./handf-db/createTables.sql:/docker-entrypoint-initdb.d/1.sql

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
    links:
      - mysql:mysql
    ports:
      - 8080:80
    restart: always

  redis:
    container_name: redis
    image: redis:latest
    command: ["redis-server", "--bind", "redis", "--port", "6379"]
    networks:
      - main
    ports:
      - 6379:6379

  server:
    container_name: server
    build: ./server
    depends_on:
      - mysql
      - redis
    expose:
      - 3010
    environment:
      PORT: 3010
      DB_USER: root
      DB_HOST: mysql
      DB_PASSWORD: topher123
      DB_DATABASE: handf
      REDIS: redis
    ports:
      - 3010:3010
    networks:
      - main
    volumes:
      - ./client/build:/client/build
    links:
      - mysql:mysql
      - redis:redis
    command: node index.js
    restart: always

